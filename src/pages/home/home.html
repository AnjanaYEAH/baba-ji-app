<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button menuToggle ion-button icon-only [ngClass]="'day'+mode">
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title [ngClass]="'day'+mode">BABA JI</ion-title>
    <ion-buttons end>
      <ion-toggle [(ngModel)]="mode" checked="{{mode}}"></ion-toggle>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content [ngClass]="'dayback'+mode">
  <div class="pollution-back">
    <img id="babaji" src="assets/imgs/babaji3.png">
    <div class="loader loader1"></div>
    <div class="loader loader2"></div>
  </div>
  <div class="aqi-status">
    <div class="aqi-readable" *ngIf="quote">

      <div class="gurmukhi" [ngClass]="'day'+mode" padding>{{quote.gur}}</div>
      <div class="english" style="padding:0 16px 16px 16px">{{quote.eng}}</div>
      <div>
      <button class="quote-next" ion-button round (click)="next()">
        <span style="margin-right: 20px;
    letter-spacing: 3px;
    font-size: 12px;">NEXT</span>
        <ion-icon name="ios-arrow-round-forward"></ion-icon>
      </button>
      <button class="quote-next" ion-button round (click)="share()" style="width:30px;padding:0 2.2rem">
        <ion-icon name="md-share"></ion-icon>
      </button>
    </div>
  </div>

  </div>

</ion-content>
